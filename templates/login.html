{% extends 'base_log.html' %}
{% block title %}Temperature{% endblock %}
{% block content %}
<div class="col-sm-9 main">
{% for category, message in get_flashed_messages(with_categories=true) %}
<div class="alert alert-{{ category }}">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    {{ message }}
</div>
{% endfor %}
<div class="col-xs-5 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-5 col-lg-5">
    <div class="promo-panel panel panel-default">
        <div class="panel-body">
            <span style="font-size: 1.8em">Login</span><br>
            <form action="/req" method="post">
                <div class="promo-panel-inputs">
                    <input type="text" class="form-control" placeholder="Email" name=model>
                    <input type="text" class="form-control" placeholder="Password" name=tel>
                    <input type="submit" class="btn btn-primary btn-lg"
                        style=" width: 100%"
                        value="Log in">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
